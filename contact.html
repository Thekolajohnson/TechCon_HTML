<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact-info">
            <h2>Contact Information</h2>
            <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
            <p>Follow us on social media:</p>
            <ul class="social-icons">
                <li><a href="https://www.facebook.com/TechCon2024" target="_blank" rel="noopener noreferrer"><img src="facebook-icon.png" alt="Facebook"></a></li>
                <li><a href="https://twitter.com/TechCon2024" target="_blank" rel="noopener noreferrer"><img src="twitter-icon.png" alt="Twitter"></a></li>
                <li><a href="https://www.linkedin.com/company/techcon2024" target="_blank" rel="noopener noreferrer"><img src="linkedin-icon.png" alt="LinkedIn"></a></li>
            </ul>
        </section>

        <section id="location">
            <h2>Location</h2>
            <div class="map-responsive">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3871.0621637132614!2d-122.4089743852324!3d37.78369697761865!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858083a6b6e9b5%3A0x5aebc4caef3282c9!2sMoscone%20Center!5e0!3m2!1sen!2sus!4v1625222228907!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>

        <section id="contact-form">
            <h2>Contact Us</h2>
            <form action="#" method="post">
                <div>
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; TechCon 2024. All rights reserved.</p>
    </footer>
</body>
</html>
